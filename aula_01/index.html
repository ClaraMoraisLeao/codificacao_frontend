<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 01</title>
</head>
<body>
    <h1>Meu titulo</h1>

    <hr>

    <p>Meu paragrafo!</p>  
    <p>Meu segundo paragrafo!</p>
    <p>Meu terceiro paragrafo!</p>  <br>

    <hr>

    Dizem que o seu <strong>coração</strong>  <br> 
    Voa mais que o avião <br>                       <!--O <strong> deixa o texto em negrito-->
    Dizem que o seu amor <br>                       <!--O <em> deixa o texto em itálico-->
    Só tem gosto de <del>fel</del> <br>             <!--O <u> deixa o texto em sublinhado-->
    Vai  <sup>trair</sup> o <sub>marido</sub> <br>                         <!--O <del> corta o texto-->
    Em plena a lua de <mark>mel</mark> <br>

</body>
</html>
